name: Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run unit tests
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Run tests
        run: xcodebuild test -destination 'name=iPhone 14' -scheme 'Toolbox'
